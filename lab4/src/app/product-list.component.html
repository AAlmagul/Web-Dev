<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a href = "{{product.url }}" [title]="product.name + ' details'">
      {{ product.name }}
    </a>
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
    <p><img src="{{product.image}}" width ='250' height = '150' ></p>
    <button type="button" (click)="share()">
      Share
    </button>
    <p *ngIf="product.rating">
      Rating: {{ product.rating}} / 5
    </p>
    <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>
  
</h3>
</div>
