<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <title>Facebook Log In</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="title-box">
                <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
                <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
            </div>
            <div class="form-box">
                <form action="#">
                    <input type="text" placeholder="Электронный адресс или номер телефона">
                    <input type="password" placeholder="Пароль">
                    <button type="submit">Вход</button>
                    <a href="#">Забыли пароль?</a>
                </form>
                <hr>
                <div create="create-btn">
                    <a href="#">Создать аккаунт</a>
            </div>
        </div>
    </body>
</html>
